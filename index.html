<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<title>Udacity Maps Course</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 100%;
		}
	</style>
</head>
<body>

	<div id="sidebar" class="sidebar" data-bind="">
		<div class="add_marker">
			<input data-bind="textInput: viewModel.searchActive" id="searchBox" type="text" placeholder="Select a new location">
			<button data-bind="enable: viewModel.searchActive" type="button" class="addMarker" id="addMarker">Add</button>
		</div>
		<ul data-bind="foreach: markerList" id="locations">
			<li data-bind="text: title" class="li"></li>
			<button type="button" data-bind="click: removeButton, visible: viewModel.selectedLi() === $index()" class="removeMarker">Remove</button>
		</ul>
	</div>
	<div id="top_bar">
		<img src="images/nav_icon.png" data-bind="toggleClick: navToggleBool" alt="Nav Button" class="nav_button" />
	</div>
	<div id="filter">
		<input data-bind="enable: filterToggle() != true" id="filterBox" type="text" placeholder="Filter the markers">
		<input data-bind="enable: filterToggle() != true" id="filterRadius" type="text" placeholder="Search radius (in miles)">
		<button data-bind="disable: filterToggle()" id="filterButton" type="button">Clear Filter</button>
	</div>

	<div id="map"></div>


	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

	<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
	<script src="js/maps.js"></script>

	<script async defer src="https://maps.googleapis.com/
	maps/api/js?libraries=drawing,geometry,places&
	key=AIzaSyB3TDBhlOLkHGkU6zqQ6PQjp2AL_AlLpd0&callback=initMap"></script>
</body>
</html>
